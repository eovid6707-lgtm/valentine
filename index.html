<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ğŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  font-family: 'Poppins', sans-serif;
}

.card {
  background: #fff;
  padding: 35px 40px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

h1 {
  font-size: 28px;
  font-weight: 800;
  color: #ff3366;
  margin-bottom: 10px;
}

p {
  font-size: 18px;
  font-weight: 600;
  color: #444;
}

.buttons {
  margin-top: 25px;
  position: relative;
  height: 80px;
}

button {
  padding: 12px 28px;
  font-size: 18px;
  font-weight: 700;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

#yesBtn {
  background: #ff3366;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: #555;
  color: white;
  position: absolute;
  left: 120px;
  top: 0;
  transition: left 0.4s ease, top 0.4s ease;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Kutti mole ğŸ’•</h1>
  <p>Will you be my Valentine? ğŸ’˜</p>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes ğŸ˜</button>
    <button id="noBtn" onmouseenter="moveNo()">No ğŸ™ˆ</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");

function moveNo() {
  const card = document.querySelector(".card");

  const cardRect = card.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = cardRect.width - btnRect.width;
  const maxY = cardRect.height - btnRect.height;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// desktop: runs away when cursor gets close
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();

  const distance = Math.hypot(
    e.clientX - (rect.left + rect.width / 2),
    e.clientY - (rect.top + rect.height / 2)
  );

  if (distance < 80) {
    moveNo();
  }
});

// mobile: runs away on touch
noBtn.addEventListener("touchstart", moveNo);

function yesClicked() {
  document.body.innerHTML = `
  <div style="
    display:flex;

        width="300" height="300" frameBorder="0" allowFullScreen>
      </iframe>

      <p style="margin-top:10px;">Forever my Valentine ğŸ’‘</p>
    </div>
  </div>`;
}
</script>

</body>
</html>
