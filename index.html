<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Kutti Ma</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6; /* Light pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars when button moves */
            flex-direction: column;
            text-align: center;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .gif-container {
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 200px;
            border-radius: 15px;
        }

        .btn-container {
            position: relative;
            width: 100%;
            height: 100px; /* Space for buttons to move */
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative; /* Important for movement */
            z-index: 10;
        }

        #yesBtn {
            background-color: #28a745; /* Green */
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #dc3545; /* Red */
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* The Hidden Success Message */
        #success-message {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
        }
        
        #success-message p {
            font-size: 2rem;
            color: #ff4d4d;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div id="question-screen">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmM2ZDJqZmh2Zdmh2Zdmh2Zdmh2Zdmh2Zdmh2Zdmh2Zdmh2Zdmh2Zdmh2Zdmh2Zdmh2Zdmh2Zdmh2Zdmh2/0T0q7uJ7W9/giphy.gif" alt="Cute Bear Asking">
        </div>
        
        <h1>Kutti ma, will you be my Valentine?</h1>
        
        <div class="btn-container">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-message">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5sMHZ5bW5sMHZ5bW5sMHZ5bW5sMHZ5bW5sMHZ5bW5sMHZ5bW5sMHZ5bW5sMHZ5bW5sMHZ5bW5sMHZ5bW5sMHZ5/26BRv0ThflsKCqM6k/giphy.gif" alt="Happy Sticker">
        </div>
        <p>Yaaay! I knew you would say Yes! ❤️</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('question-screen');
        const successMessage = document.getElementById('success-message');

        // Logic to make the NO button run away
        function moveButton() {
            // Get the window size
            const maxWidth = window.innerWidth - noBtn.offsetWidth;
            const maxHeight = window.innerHeight - noBtn.offsetHeight;

            // Calculate random positions
            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);

            // Apply new position (using fixed position to let it roam freely)
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Trigger movement on mouse hover (Desktop)
        noBtn.addEventListener('mouseover', moveButton);
        
        // Trigger movement on touch (Mobile) - acts as a "tap" attempt
        noBtn.addEventListener('touchstart', moveButton);

        // Logic for the YES button
        yesBtn.addEventListener('click', () => {
            questionScreen.style.display = 'none'; // Hide the question
            successMessage.style.display = 'flex'; // Show the happy message
        });
    </script>

</body>
</html>
